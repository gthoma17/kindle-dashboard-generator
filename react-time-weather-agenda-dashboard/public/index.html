    <script>
      function setup(){
        const tz = {
          timeZone: "America/Denver", 
        }
        setTime(tz)
        setDate(tz)
      }
      function setTime(tz){
        const time = new Date().toLocaleString("en-US", {...tz, timeStyle: "short"});
        document.getElementById('time').innerHTML = time
      }
      function setDate(tz){
        const date = new Date().toLocaleString("en-US", {...tz, dateStyle: "full"});
        document.getElementById('date').innerHTML = date
      }

    </script>
