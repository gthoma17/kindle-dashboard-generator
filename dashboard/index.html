<html>
	<head>
		<style type="text/css">
			#container {
				display: flex;
				flex-direction: column;
				height: 800px;
				width: 600px;
			}
		</style>
	</head>		
	<body onload="startTime()">
		<div id="container">
			<div>
				<iframe 
					src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23f5f5f5&ctz=America%2FDenver&showNav=0&showPrint=0&showTabs=0&mode=AGENDA&title=%20&showTitle=0&showTz=0&src=cGVuMjM0NTY3OEBnbWFpbC5jb20&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%239E69AF&color=%239E69AF" 
					style="
						border:solid 1px #777;
					" 
					width="600" 
					height="700" 
					frameborder="0" 
					scrolling="no"></iframe>
			</div>
			<hr />
			<div>
				<div id="last-update-container">
					Last updated on   
					<span id="last-update-time"/>
					<script>
						function startTime() {
							const dateFormatOptions = {
								timeZone: "America/Denver", 
								dateStyle: "full", 
								timeStyle: "short"
							}
							const now = ew Date().toLocaleString("en-US", dateFormatOptions);
							document.getElementById('last-update-time').innerHTML = now
							setTimeout(startTime, 1000);
						}
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
